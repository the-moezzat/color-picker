<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/phosphor-icons"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/phosphor-icons"></script>

  <script src="./src/script.js" defer type="module"></script>
  <link rel="stylesheet" href="css/style.css">

  <title>picker nav</title>

</head>

<body>
  <div class="container">
    <div class="extension">
      <ul class="nav nav--main">
        <li class="nav-indicator"><span></span></li>
        <li class="nav-item nav-item--active">
          <a href="#color-picker" class="nav-item-link"><i class="ph-eyedropper-fill nav-icon"></i></a>
        </li>
        <li class="nav-item">
          <a href="#color-pallete" class="nav-item-link"><i class="ph-swatches-fill nav-icon"></i></a>
        </li>
        <li class="nav-item">
          <a href="#color-shades" class="nav-item-link"><i class="ph-circle-half-fill nav-icon"></i></a>
        </li>
        <li class="nav-item">
          <a href="#contrast-checker" class="nav-item-link"><i class="ph-intersect-fill nav-icon"></i></a>
        </li>
        <li class="nav-item">
          <a href="#color-groubs" class="nav-item-link"><i class="ph-cardholder-fill nav-icon"></i></a>
        </li>
        <li class="nav-item">
          <a href="#color-setting" class="nav-item-link"><i class="ph-sliders-horizontal-fill nav-icon"></i></a>
        </li>
      </ul>
      <main class="tools">
        <div class="tool" id="color-picker">
          <div class="tool-title mb-md">
            <h3 class="tool-heading">Color picker</h3>
            <button class="btn btn--main eye-drop"><span class="btn-text">pick
                a color</span> </button>
          </div>

          <div id="picker" class="picker"></div>

          <div class="center">
            <ul class="nav nav--secondary  color-code-toggle">
              <li class="nav-indicator"><span></span></li>
              <li class="nav-item nav-item--active" data-type="hexString"> HEX </li>
              <li class="nav-item" data-type="rgbaString"> RGB</li>
              <li class="nav-item" data-type="hslaString"> HSL</li>
            </ul>
          </div>

          <div class="color-code mb-lg">
            <div class="color-code-type">Hex</div>
            <span class="divider"></span>
            <div class="color-code-value">#15a65f</div>
            <button class="color-code-btn btn btn--action"><i class="ph-copy-simple "></i></button>
          </div>
          <div class="recent-color">
            <div class="tool-title mb-small">
              <h2 class="heading-secondary">Recent colors</h2>
              <button class="btn btn--tertiary clear-recent-colors">Clear</button>
            </div>
            <ul class="colors">
              <!-- <li class="color" data-color="#15a65f"><span></span></li> -->
            </ul>
          </div>
        </div>
        <div id="color-pallete" class="tool">
          <div class="tool-title mb-md">
            <h3 class="tool-heading">Color pallette</h3>
          </div>
        </div>
        <div id="color-shades" class="tool">
          <div class="tool-title mb-md">
            <h3 class="tool-heading">Shades and tints generator</h3>
          </div>
        </div>
        <div id="contrast-checker" class="tool">
          <div class="tool-title mb-md">
            <h3 class="tool-heading">Contrast checker</h3>
          </div>
        </div>
        <div id="color-groubs" class="tool">
          <div class="tool-title mb-md">
            <h3 class="tool-heading">Color groups</h3>
          </div>
        </div>
        <div id="color-setting" class="tool">
          <div class="tool-title mb-md">
            <h3 class="tool-heading">Setting</h3>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
